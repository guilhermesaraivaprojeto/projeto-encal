<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuários</ion-title>    
    <ion-buttons slot="primary">
        <ion-button (click)="attUsuarios()">
          <ion-icon name="refresh" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button routerLink="/usuarios/new" *ngIf="currentUser && currentUser.permissoes[3]">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="!isLoading && usuarioList.length <= 0">Nenhum usuários...</p>
  <ion-grid *ngIf="!isLoading && usuarioList.length > 0">
    <ion-row>
      <ion-col size="12" text-center *ngIf="currentUser && currentUser.permissoes[4]">
        <ion-item *ngFor="let usuario of usuarioList" [routerLink]="['/', 'usuarios', 'edit', usuario.id]" detail>
          <ion-label>
            <h2>{{usuario.nome}}</h2>
            <p>{{usuario.email}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" text-center *ngIf="currentUser && !currentUser.permissoes[4]">
        <ion-item *ngFor="let usuario of usuarioList">
          <ion-label>
            <h2>{{usuario.nome}}</h2>
            <p>{{usuario.email}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
