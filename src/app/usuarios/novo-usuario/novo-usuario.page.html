<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input type="text" formControlName="nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">CPF</ion-label>
              <ion-input type="text" formControlName="cpf"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Permissões</ion-label>
              <ionic-selectable
                formControlName="permissoes"
                [items]="permissoesGet"
                itemValueField="id"
                itemTextField="nome"
                [isMultiple]="true"
                [canSearch]="true"
                >
              </ionic-selectable>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="button" color="primary" expand="block" (click)="onCreateUsuario()" [disabled]="!form.valid"> Cadastrar </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
