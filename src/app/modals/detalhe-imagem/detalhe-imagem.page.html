<ion-header>
  <ion-toolbar>
    <ion-title>Imagem</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img role="button" class="image" [src]="url"></ion-img> 
</ion-content>
