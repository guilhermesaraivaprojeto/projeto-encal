<ion-header>
  <ion-toolbar>
    <ion-title>Calendario - {{mesCalendario}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <calendar 
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode" 
  [currentDate]="calendar.currentDate"
  [allDayLabel]="'Tarefa'"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)" 
  startHour="6"
  endHour="20"
  step="30"
  startingDayWeek="1">
  </calendar>
  <ion-button (click)="addEv()">Add</ion-button>
</ion-content>
