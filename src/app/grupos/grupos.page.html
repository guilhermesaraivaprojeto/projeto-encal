<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grupos</ion-title>    
    <ion-buttons slot="primary">
        <ion-button (click)="attGrupos()">
          <ion-icon name="refresh" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button routerLink="/grupos/new" *ngIf="currentUser && currentUser.permissoes[1]">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="!isLoading && grupoList.length <= 0">Sem Grupos no momento, crie um !</p>
  <ion-grid *ngIf="!isLoading && grupoList.length > 0">
    <ion-row>
      <ion-col size="12" text-center>
        <ion-item (click)="toGrupo(grupo.id)" *ngFor="let grupo of grupoList" [routerLink]="['/', 'grupos', 'edit', grupo.id]" detail>
          <ion-label>
            <div class="nome_grupo">{{grupo.nome}}</div>
            <div class="div_ultima_msg">{{grupo.ultimaMsg}}</div>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
