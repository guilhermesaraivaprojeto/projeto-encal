<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Prestadores de Servi√ßo</ion-title>
    <ion-buttons slot="primary">
        <ion-button routerLink="/prestadores/form/new" *ngIf="currentUser && currentUser.permissoes[10]">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="!isLoading && prestadores.length <= 0">Sem prestador...</p>
  <ion-grid *ngIf="!isLoading && prestadores.length > 0">
    <ion-row>
      <ion-col size="12" text-center *ngIf="currentUser && currentUser.permissoes[11]">
        <ion-item *ngFor="let prestador of prestadores" [routerLink]="'/prestadores/form/' + prestador.id" detail>
          <ion-label>
            <h1>{{prestador.nome}}</h1>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" text-center *ngIf="currentUser && !currentUser.permissoes[11]">
        <ion-item *ngFor="let prestador of prestadores">
          <ion-label>
            <h1>{{prestador.nome}}</h1>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
