<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/projetos"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="etapa.id == 0">Nova etapa</ion-title>
    <ion-title *ngIf="etapa.id != 0">{{etapa.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Data Inicio</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="data_ini"></ion-datetime>
            </ion-item>  
            <ion-item>
              <ion-label position="floating">Data Fim</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="data_fim"></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="button" color="primary" expand="block" (click)="onEditar()"> Editar </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="button" color="danger" expand="block" (click)="onFinalizar()" *ngIf="projeto.etapa_atual == etapa.id"> Finalizar Etapa </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
